<div class="added-players sticky-top pt-2">
    <h3> Players Added : {{getCart().length}}</h3>
    <h4>Total Cost : {{getSalary()}}</h4>
    <ng-container *ngFor="let singleAddedPlayer of getCart()">
        <app-added-single-player [singleAddedPlayer]="singleAddedPlayer">
        </app-added-single-player>
    </ng-container>
</div>
